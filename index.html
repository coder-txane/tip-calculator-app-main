<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(183, 100%, 15%); }
  </style>
</head>

<body>
  <main id="container">
    <div id="container-contents">
      <img alt="splitter logo" id="logo" src="images/logo.svg">
      <form id="wrapper" novalidate>
        <!-- Billing -->
        <div id="first-container">
          <div class="section" id="bill-section">
            <label class="heading" for="bill">Bill</label>
            <input class="number-input" id="bill" type="number" min="1" data-type="currency" required>
            <img class="icon" id="dollar-icon" src="images/icon-dollar.svg">
          </div>

          <div class="section" id="tip-section">
            <label class="heading" for="tip">Select Tip %</label>
            <div id="tip-wrapper">
              <button type="button"><input class="radio" type="radio">5%</button>
              <button type="button"><input class="radio" type="radio">10%</button>
              <button type="button"><input class="radio" type="radio">15%</button>
              <button type="button"><input class="radio" type="radio">25%</button>
              <button type="button"><input class="radio" type="radio">50%</button>
              <button type="button" id="custom"><input class="radio" type="radio">Custom</button>
            </div>
          </div>

          <div class="section" id="people-section">
            <label class="heading" for="people">Number of People</label>
            <input id="people" class="number-input" type="number" min="0" max="99" data-type="currency" required>
            <img class="icon" id="people-icon" src="images/icon-person.svg">
          </div>
        </div>

        <!-- Calculator -->
        <div id="second-container">
          <div id="calculator-section">
            <div id="calculator-wrapper">
              <div class="result-container">
                <div class="result-wrapper">
                    <span class="calc-heading">Tip Amount</span>
                    <span class="sub-heading">/ person</span>
                </div>
                <span class="result">$<span class="total-cost">0</span></span>
              </div>  
              
              <div class="result-container">
                <div class="result-wrapper">
                  <span class="calc-heading">Total</span>
                  <span class="sub-heading">/ person</span>
                </div>
                <span class="result"><span class="total-cost">$0</span></span>
              </div>
            </div>

            <button type="submit" id="reset-btn">RESET</button>
          </div>
        </div>
      </form>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Toan√© M.</a>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
